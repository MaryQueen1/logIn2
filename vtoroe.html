        <div class="navlist">

                    </div>
                    <div class="forgot">
                        <a href="#" id="forgotText">Forgot password?</a>
                    </div>
                    <button id="loginBtn">Login</button>
                </div>
                <div class="footer">
                    <p>Don't have an account? click <a href="#" id="signUp">Signup</a></p>
                </div>
    
            </div>
    </content>
